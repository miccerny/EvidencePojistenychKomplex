<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layoutProject.html :: head}"></head>
<body>
<header th:replace="~{fragments/layoutProject.html ::header}">
</header>
<div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
<div class="py-2 flash-message message-error" th:if="${param.error}">Neplatný email nebo heslo.</div>
<article>
  <div id="centrovac">
    <header>
      <h1>Přihlášení</h1>
    </header>

    <section>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-2">
            <div class="form-group">
              <label for="email">Uživatelský email</label>
              <input id="email" name="email" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="password">Heslo</label>
              <input id="password" name="password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
              <button type="submit" class="zaznam-tlacitko align-self-start">Přihlásit se</button>
            </div>
            <div class="form-group">
              <p>
                <a th:href="@{/account/register}">Registrace</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

  </div>
</article>


<footer th:replace="~{fragments/layoutProject.html :: footer}"></footer>
</body>
</html>
