<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layoutProject.html :: head}"></head>
<body>
<header th:replace="~{fragments/layoutProject.html ::header}">
</header>
<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>
  <div id="centrovac">
    <header>
      <h1>Registrace</h1>
    </header>

    <section>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form th:action="@{/account/register}" th:object="${userDTO}" method="post" class="d-flex flex-column gap-2">
            <div class="form-group">
              <label for="email">Uživatelský email</label>
              <input id="email" name="email" th:field="*{email}" class="form-control"/>
              <small class="text-danger" th:errors="*{email}">
                <!-- Zde později budeme vypisovat formulářové chyby -->
              </small>
            </div>
            <div class="form-group">
              <label for="password">Heslo</label>
              <input id="password" name="password" type="password" th:field="*{password}" class="form-control"/>
              <small class="text-danger" th:errors="*{password}">
                <!-- Zde později budeme vypisovat formulářové chyby -->
              </small>
            </div>
            <div class="form-group">
              <label for="confirm-password">Heslo pro zopakování</label>
              <input id="confirm-password" name="password" type="password" th:field="*{confirmPassword}" class="form-control"/>
              <small class="text-danger" th:errors="*{confirmPassword}">
                <!-- Zde později budeme vypisovat formulářové chyby -->
              </small>
            </div>
            <div class="form-group">
              <button type="submit" class="zaznam-tlacitko align-self-start">Registrovat</button>
            </div>
            <div class="form-group">
              <p>
                <a th:href="@{/account/login}">Přihlásit se</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layoutProject.html :: footer}"></footer>
</body>
</html>
